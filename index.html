<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラでじゃんけん</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ress@4.0.0/dist/ress.min.css">
    <link rel="stylesheet" href="src/style.css">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="frame">
        <div class="video-frame">
            <video id="video" class="video"></video>
            <canvas id="player-canvas" class="result-canvas"></canvas>   
        </div>
        <div class="controller-frame">
            <div>
                <h2>画面内タッチでじゃんけん開始！</h2>
                現在の手： <span id="currentHand"></span>
            </div>
            <div class="result" id="result"></div>
            <div class="canvas">
                <canvas class="canvas__body" id="cpu-canvas" width="120" height="120"></canvas>
                <div class="canvas__title">CPU</div>
            </div>

        </div>
    </div>

    <dialog id="dialog">
        <h2>カメラでじゃんけん！</h2>
        <p>使用するカメラを選択： <select id="camera-devices"></select></p>
        <p style="font-size: .8em;">ブラウザの設定でカメラへのアクセスを許可してください。</p>
        <p><button id="startBtn" type="button">はじめる</button></p>
    </dialog>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script type="module" src="src/script.js"></script>
</body>
</html>
