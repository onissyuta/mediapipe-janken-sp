<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラでじゃんけん</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ress@4.0.0/dist/ress.min.css">
    <link rel="stylesheet" href="src/style.css">
    <meta name="theme-color" content="#000000">
</head>

<body>
    <div class="frame">
        <div class="video-outer-frame">
            <div class="video-frame">
                <video id="video" class="video" muted autoplay playsinline></video>
                <canvas id="canvas" class="canvas"></canvas>
            </div>
        </div>
        <div class="controller-frame">
            <div>
                <h2>画面タッチでじゃんけん開始！</h2>
                現在の手： <span id="currentHand"></span>
            </div>
            <div class="result" id="result"></div>
            <div class="roulette">
                <div class="roulette__body" width="120" height="120">
                    <div class="roulette__inner" id="roulette">
                        <div class="hand rock"></div>
                        <div class="hand paper"></div>
                        <div class="hand scissors"></div>
                        <div class="hand anime"></div>
                    </div>
                </div>
                <div class="roulette__label">CPU</div>
            </div>

        </div>
    </div>

    <dialog id="dialog">
        <h2>カメラでじゃんけん！</h2>
        <p style="font-size: .8em;">ブラウザの設定でカメラへのアクセスを許可してください。</p>
        <p>使用するカメラを選択： <select id="camera-devices"></select></p>
        <p><label><input type="checkbox" id="lightMode" checked>認識した手をマーカーで表示（動作が重い場合はオフにしてください）</label></p>
        <p><button id="startBtn" type="button">はじめる</button></p>
    </dialog>
    <audio src="src/audio/janken.mp3" type="audio/mpeg" hidden></audio>
    <audio src="src/audio/pon.mp3" type="audio/mpeg"></audio>
    <audio src="src/audio/aikode.mp3" type="audio/mpeg"></audio>
    <audio src="src/audio/sho.mp3" type="audio/mpeg"></audio>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script type="module" src="src/script.js"></script>
</body>

</html>
