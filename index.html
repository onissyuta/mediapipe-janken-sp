<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラでじゃんけん</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ress@4.0.0/dist/ress.min.css">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>

    <div class="frame">
        <video id="video"></video>
        <canvas id="player-canvas"></canvas>   
    </div>
    

    <div class="canvas">
        <div class="canvas__title">CPU</div>
        <canvas class="canvas__body" id="cpu-canvas" width="304" height="304"></canvas>
    </div>

    <button id=btnstart>start</button> <button id=btnstop>stop</button>
    <label><input type=checkbox id=chkback checked>backcamera</label>
    <label><input type=checkbox id=chkmirror>mirror</label>
    <meter class="controller__meter" id="meter" min="0" max="75" value="0"></meter>
    <div id="debug"></div>
    <div id="debug2"></div>
    <div class="result" id="result"></div>
  


    <!-- <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script type="module" src="src/script.js"></script>
</body>
</html>
